{% macro show_album(album) %}
  <div class="album">
    <img src="{{album.image_medium}}" alt="{{album.name}} by {{album.artist}}">
    <div class="description">
      <b><a href="{{album.artist_url}}" target="_blank">{{album.artist}}</a></b> - 
      <a href="{{album.album_url}}" target="_blank">{{album.name}}</a>
    </div>
  </div>
{% endmacro %}
